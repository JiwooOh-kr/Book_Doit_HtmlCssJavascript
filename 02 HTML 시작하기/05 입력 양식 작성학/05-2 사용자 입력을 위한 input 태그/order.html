<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <h1>레드향 주문하기</h1>
  <div id="container">
    <form action="" autocomplete="off">
      <fieldset>
        <legend>로그인</legend>
        <input type="hidden" value="사이트를 통한 직접 로그인">
        <label>아이디: <input type="text" id="user_id" size="10"></label>
        <label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
        <!-- <input type="submit" value="로그인"> -->
        <input type="image" src="images/login.png" alt="로그인">
      </fieldset>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul id="product">
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="range" min="0" max="3">개 <small>(최대 3개)</small>
          </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
          <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
          <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
            <!-- 
              날짜 : 
                <input type="month"> <input type="week">
                <input type="date" min="2020-02-01" nax="2020-02-15">
              시간 : <input type="time"> <input type="datetime"> <input type="datetime-local"> 
            -->
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>반품 정보</legend>
        <p>만일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요.</p>
        <p>반품 신청 시 상품의 상태를 사진으로 첨부해주세요.</p>
        <hr>
        <input type="file">
      </fieldset>
      <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
      </div>
    </form>
  </div>
</body>

</html>
