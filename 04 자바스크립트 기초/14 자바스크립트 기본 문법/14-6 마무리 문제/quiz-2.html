<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size: 1.2em;
			text-align: center;
		}

		p {
			color: red;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var i;
		var inputNum = parseInt(prompt("몇까지 3의 배수를 찾을까요?"));
		var numThree = 0;

		if ((inputNum !== null) & (!isNaN(inputNum))) {
			for (i = 1; i <= inputNum; i++) {
				if (i % 3 == 0) {
					document.write(i + ", ");
					numThree += 1;
				}
			}
			document.write("<p>" + inputNum + "까지 3의 배수의 개수 : " + numThree + "</p>");
		}
	</script>
</body>

</html>
