<!-- set the document type -->
<!DOCTYPE html> 

<!-- announce the start of a web document -->
<html lang="en">

<!-- inform a web browser of document information -->
<head>
    <!-- containing document information, including character sets -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name of document -->
    <title>HTML Default Document</title>
</head>

<!-- display the contents in a web browser -->
<body>
    <h1>Front-end Web Development</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>Javascript</p>
</body>

<!-- announce the end of a web document -->
</html>
