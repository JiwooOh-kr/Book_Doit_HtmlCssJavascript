<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <h1>레드향 주문하기</h1>
  <div id="container">
    <form action="" autocomplete="off">
      <fieldset>
        <legend>로그인</legend>
        <input type="hidden" value="사이트를 통한 직접 로그인">
        <label>아이디: <input type="text" id="user_id" size="10"></label>
        <label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
        <input type="submit" value="로그인">
      </fieldset>
      <fieldset>
        <legend>상품 선택</legend>
        <label for="prod1"> 상품 선택</label>
        <select id="prod1">
          <option value="special_3" selected>선물용 3kg</option>
          <option value="special_5">선물용 5kg</option>
          <option value="family_3">가정용 3kg</option>
          <option value="family_5">가정용 5kg</option>
        </select>
        <label for="prod2">포장 선택</label>
        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
          <option value="package">선물 포장</option>
          <option value="no_package">포장 안 함</option>
        </datalist>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod">주문 상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly>
          </li>
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" autofocus required>
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required>
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(01012345678)" required>
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>반품 정보</legend>
        <p>만일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요.</p>
        <p>반품 신청 시 상품의 상태를 사진으로 첨부해주세요.</p>
        <hr>
        <input type="file">
      </fieldset>
      <div>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
      </div>
    </form>
  </div>
</body>

</html>
